{% load static %}

{% load crispy_forms_tags %}

<html>

<head>
    <title>Register | Bear App</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>


</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">

  <a class="navbar-brand main-heading" href="{% url '' %}">&nbsp;Bear App
  </a>
</nav>
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h1>Register</h1>
    <form method="POST" autocomplete="off">

        {% csrf_token %}

          {{ form.username|as_crispy_field }}<br>
          {{ form.email|as_crispy_field }}<br>
          {{ form.password1|as_crispy_field }}
          {{ form.password2|as_crispy_field }}<br>

        <input class="btn btn-primary w-100" type="submit" value="Create my account"/>

    </form>
    <br>
    <p> Already have an account? </p>
    <p><a href="{% url 'my-login' %}"> Login to my account</a></p>
  </div>
  <br>


<script src="{% static 'js/app.js' %}"> </script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    crossorigin="anonymous">

</script>

</html>
